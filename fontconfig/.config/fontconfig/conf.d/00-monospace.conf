<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
<match target="pattern">
  <test qual="any" name="family" compare="eq"><string>SFMono-Regular</string></test>
  <edit name="family" mode="assign" binding="same"><string>Iosevka</string></edit>
</match>
<match target="pattern">
  <test qual="any" name="family" compare="eq"><string>Consolas</string></test>
  <edit name="family" mode="assign" binding="same"><string>Iosevka</string></edit>
</match>
</fontconfig>
