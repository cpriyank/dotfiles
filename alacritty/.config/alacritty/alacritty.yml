font:
  normal:
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: InconsolataLGC Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Medium

  bold:
    family: InconsolataLGC Nerd Font

    style: Bold

  italic:
    family: InconsolataLGC Nerd Font
    style: Italic

  bold_italic:
    family: InconsolataLGC Nerd Font
    style: Bold Italic
  size: 16.0

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the right,
  # increasing `y` moves the glyph upwards.
  glyph_offset:
    x: 0
    y: 0

# Colors (Seoul256)
colors:
  # Default colors
  primary:
    background: '#3a3a3a'
    foreground: '#d0d0d0'

  # Normal colors
  normal:
    black:   '#4e4e4e'
    red:     '#d68787'
    green:   '#5f865f'
    yellow:  '#d8af5f'
    blue:    '#85add4'
    magenta: '#d7afaf'
    cyan:    '#87afaf'
    white:   '#d0d0d0'

  # Bright colors
  bright:
    black:   '#626262'
    red:     '#d75f87'
    green:   '#87af87'
    yellow:  '#ffd787'
    blue:    '#add4fb'
    magenta: '#ffafaf'
    cyan:    '#87d7d7'
    white:   '#e4e4e4'
